<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Liceo Democrito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-container {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        #searchInput:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-type {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .search-type button {
            padding: 12px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-type button.active {
            background: #667eea;
            color: white;
        }

        .search-type button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .results-container {
            padding: 30px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .suggestion-chip {
            padding: 8px 16px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }

td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e9ecef;
            transition: all 0.3s;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        tr:hover td {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            transform: scale(1.02);
        }

        .time-cell {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            font-weight: 600;
            color: #667eea;
        }

        .class-cell {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-weight: 600;
            color: #764ba2;
        }

       .empty-cell {
       color: #6c757d;
       background: linear-gradient(135deg, #a8edea 0%, #c8cdd2 100%);
       }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-box {
                flex-direction: column;
            }

            table {
                font-size: 0.8em;
            }

            th, td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Liceo Classico Scientifico DEMOCRITO</h1>
            <p>Orario Docenti e Classi 2025/26</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cerca docente o classe...">
            </div>
            <div class="search-type">
                <button class="active" onclick="setSearchType('docente')">üë®‚Äçüè´ Docente</button>
                <button onclick="setSearchType('classe')">üéì Classe</button>
            </div>
            <div class="suggestions" id="suggestions"></div>
        </div>

        <div class="results-container" id="results">
            <div class="no-results">
                Inserisci il nome di un docente o una classe per visualizzare l'orario
            </div>
        </div>
    </div>

        let searchType = 'docente';
        let allDocenti = [];
        let allClassi = new Set();

        // Estrai tutti i docenti e le classi
        orarioData.forEach(doc => {
            if (doc.Column1 && doc.Column1 !== 'Column1') {
                allDocenti.push(doc.Column1);
            }
            Object.keys(doc).forEach(key => {
                if (doc[key] && doc[key].length <= 3 && doc[key].match(/^[0-9][A-Z]$/)) {
                    allClassi.add(doc[key]);
                }
            });
        });

        allClassi = Array.from(allClassi).sort();

        function setSearchType(type) {
            searchType = type;
            document.querySelectorAll('.search-type button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('searchInput').value = '';
            showSuggestions('');
            document.getElementById('results').innerHTML = '<div class="no-results">Inserisci il nome di un ' + (type === 'docente' ? 'docente' : 'una classe') + ' per visualizzare l\'orario</div>';
        }

        function showSuggestions(query) {
            const suggestionsDiv = document.getElementById('suggestions');
            query = query.toLowerCase().trim();
            
            if (!query) {
                if (searchType === 'docente') {
                    suggestionsDiv.innerHTML = '<p style="margin-bottom: 10px;">Docenti disponibili:</p>';
                    allDocenti.slice(0, 10).forEach(doc => {
                        suggestionsDiv.innerHTML += `<span class="suggestion-chip" onclick="selectSuggestion('${doc}')">${doc}</span>`;
                    });
                } else {
                    suggestionsDiv.innerHTML = '<p style="margin-bottom: 10px;">Classi disponibili:</p>';
                    allClassi.slice(0, 15).forEach(classe => {
                        suggestionsDiv.innerHTML += `<span class="suggestion-chip" onclick="selectSuggestion('${classe}')">${classe}</span>`;
                    });
                }
                return;
            }

            let suggestions = [];
            if (searchType === 'docente') {
                suggestions = allDocenti.filter(doc => 
                    doc.toLowerCase().includes(query)
                ).slice(0, 10);
            } else {
                suggestions = allClassi.filter(classe => 
                    classe.toLowerCase().includes(query)
                ).slice(0, 15);
            }

            if (suggestions.length > 0) {
                suggestionsDiv.innerHTML = '';
                suggestions.forEach(item => {
                    suggestionsDiv.innerHTML += `<span class="suggestion-chip" onclick="selectSuggestion('${item}')">${item}</span>`;
                });
            } else {
                suggestionsDiv.innerHTML = '<p style="color: #6c757d;">Nessun risultato trovato</p>';
            }
        }

        function selectSuggestion(value) {
            document.getElementById('searchInput').value = value;
            search(value);
        }

        function search(query) {
            if (!query) query = document.getElementById('searchInput').value;
            query = query.trim().toUpperCase();
            
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="no-results">Inserisci un termine di ricerca</div>';
                return;
            }

            if (searchType === 'docente') {
                searchDocente(query, resultsDiv);
            } else {
                searchClasse(query, resultsDiv);
            }
        }

            giorni.forEach(giorno => {

            });
            html += '</tr></thead><tbody>';

            giorni.forEach(giorno => {
